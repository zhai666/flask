<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
 <h1>添加图片资源</h1>
 <form>
     <input type="hidden" name="url">
     <input name="name" placeholder="图片名称"><br>
     <div id="preImgDiv">
         <button type="button" onclick="file.click()">选择图片</button><br>
         <img id="preImg" src="/static/images/default.jpg" width="100" height="100">
     </div>
     <button type="button" onclick="addImg()">提交</button>
 </form>

 <input id="file"
        type="file"
        onchange="uploadImg(this.files[0])"
        style="display: none">

<script src="/static/js/jquery.min.js"></script>
<script>
    function uploadImg(file) {
        alert('正在上传图片...');
        console.log(file);

        var formdata = new FormData()
        formdata.append('img', file);

        $.ajax('/upload/', {
            type:'post',
            data: formdata,
            contentType: false,  //不声明上传的数据，format的数据类型为multipart/form-data
            processData: false,  //不再进行表单的数据编码
            dataType:'json',
            success:function (data) {
                alert(data.msg);
                console.log(data);

                //显示上传的图片
                $('#preImg').attr('src', data.path);

                //将上传的文件路径写入到 form表单中
                $('form>input[name="url"]').val(data.path)
            }
        })
    }
    function addImg() {

        $.ajax('/images/', {
            type:'post',
            data: $('form').serialize(),
            dataType:'json',
            success:function (data) {
                alert(data.msg);
            }
        })

    }
</script>
</body>
</html>
